<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bulma CSS 링크 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  
  <!-- CSS 파일 링크 -->
  <link rel="stylesheet" href="static/sunday.css">

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <!-- 텍스트형태로 되어있는 icon 을 쓸 수 있도록 Font awesome 을 포함하빈다. -->
  <script defer src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"></script>

  <title>{{title}}</title>


  <!-- JS Function -->
  <script>
    $(document).ready(function () {
      $("#post-display").html("");
      showPosts();
    });

    function showPosts() {
      $.ajax({
        type: "GET",
        url: "/main/post",
        data: {},
        success: function (response) {
          let posts = response["posts"];
          for (let i = 0; i < posts.length; i++) {
            makePost(posts[i]["_id"], posts[i]["image"], posts[i]["poster_id"], posts[i]["post_title"], posts[i]["post_content"], posts[i]["link"], posts[i]["like"], posts[i]["dislike"], posts[i]["post_time"])
          }

          if (posts.length === 0) {
            makePost('', '', '게시글 없음', '', '', '', '', '')
          }
        }
      })
    }

    function makePost(post_id, image, poster_id, post_title, post_content, link, likes, dislikes, post_time) {
      let temp_html = /*html*/`
      <div class="side">
        
      <div class="tile is-parent cardmargin">
  <article class="tile is-child card">
    <div class="card-content">
      <div class="media">
        <div class="media-left">
          <figure class="image is-48x48">
            <img class="profile-image" src="https://bulma.io/assets/images/placeholders/96x96.png" alt="Profile image">
          </figure>
        </div>
        <div class="media-content">
          <p class="title is-4"><a href="/user_info/${poster_id}">${poster_id}</a></p>
          <p class="subtitle is-6">${post_time}</p>
        </div>
        <div class="trash">
          <a class="red" href="#" onclick="deletePost('${post_id}')"><i class="fa-solid fa-trash"></i></a>
        </div>
      </div>
      <div class="card-image">
        <figure class="image is-4by3">
          <img src="${image}" alt="Post image">
        </figure>
      </div>
      <div class="icongroup">
          <a class="black" href="#" onclick="likePost('${post_id}')">
            <span class="icon"><i class="fa-solid fa-thumbs-up fa-lg"></i></span>
            <span class="movie-likes">${likes}</span>
          </a>
          <a class="black iconleft" href="#" onclick="dislikePost('${post_id}')">
            <span class="icon"><i class="fas fa-thumbs-down fa-lg"></i></span>
            <span class="movie-likes">${dislikes}</span>
          </a>
        </div>
      <div class="content">
        <h1 class="title">${post_title}</h1>
        <p>${post_content}</p>
        <br>
        <a href="#">식당 주소</a>
        <br>
        <br>
        
      </div>
      <hr>
    </div>
  </article>
</div>
</div>`;

      $("#post-display").append(temp_html);
      if (poster_id !== '{{username}}') {
        $(`#delete-${post_id}`).hide()
      }
    }

    function deletePost(id) {
      $.ajax({
        type: "POST",
        url: "/main/post/delete",
        data: { post_id_give: id },
        success: function (response) {
          if (response['result'] == 'success') {
            alert('삭제 완료!')
            $("#post-display").html("");
            showPosts();
          } else {
            alert('삭제 실패ㅠㅠ')
          }
        }
      });
    }

    function likePost(id) {
      $.ajax({
        type: "POST",
        url: "/main/post/like",
        data: { post_id_give: id },
        success: function (response) {
          if (response['result'] == 'success') {
            alert('맛있어요 완료!')
            $("#post-display").html("");
            showPosts();
          } else {
            alert('맛있어요 실패ㅠㅠ')
          }
        }
      });
    }

    function dislikePost(id) {
      $.ajax({
        type: "POST",
        url: "/main/post/dislike",
        data: { post_id_give: id },
        success: function (response) {
          if (response['result'] == 'success') {
            alert('맛없어요 완료!')
            $("#post-display").html("");
            showPosts();
          } else {
            alert('맛없어요 실패ㅠㅠ')
          }
        }
      });
    }
  </script>
</head>

<body>
  <section class="section">
    <div class="container has-text-centered">
      <h2 class="title">{{heading}}</h2>
      <p>{{sub_head}}</p>
    </div>
  </section>

  <div class="post-button side">
    <a href="/post">
      <button class="button is-primary">{{post}}</button>
    </a>
  </div>

  <div id="post-display">
  </div>

</body>

</html>
