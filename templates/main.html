<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bulma CSS 링크 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <title>{{title}}</title>

  <!-- JS Function -->
  <script>
    function showPosts() {
      $.ajax({
        type: "GET",
        url: "/main_post",
        data: {},
        success: function (response) {
          let posts = response["posts"];
          for (let i = 0; i < posts.length; i++) {
            makeCard(posts[i]["image"], posts[i]["poster_id"], posts[i]["explain"], posts[i]["link"], posts[i]["likes"], posts[i]["post_time"])
          }
        }
      })
    }

    function makePost(image, url, title, desc, comment) {
      let temp_html = `<div class="card">
                        <img class="card-img-top" src="${image}" alt="Card image cap">
                        <div class="card-body">
                        <a href="${url}" target="_blank" class="card-title">${title}</a>
                        <p class="card-text">${desc}</p>
                        <p class="card-text comment">${comment}</p>
                        </div>
                      </div>`;
      $("#cards-box").append(temp_html);
    }
  </script>
</head>

<body>
  <section class="section">
    <div class="container has-text-centered">
      <h2 class="title">{{heading}}</h2>
      <p>{{sub_head}}</p>
    </div>
  </section>
  <div class=></div>
  <div class="tile is-parent">
    <article class="tile is-child box">
        <figure class="image">
            <img src="https://images.pexels.com/photos/374710/pexels-photo-374710.jpeg?auto=compress&amp;cs=tinysrgb&amp;dpr=2&amp;h=750&amp;w=1260">
        </figure>
        <p class="title">New York</p>
        <p class="subtitle">Fri 27 Nov 2016</p>
    </article>
</div>
</body>
</html>
