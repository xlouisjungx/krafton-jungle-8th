<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bulma CSS 링크 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- 텍스트형태로 되어있는 icon 을 쓸 수 있도록 Font awesome 을 포함하빈다. -->
    <script defer src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"></script>
    <!-- 타이틀 확인 -->

    <!-- 아이콘 -->
    <title>회원가입</title>
    <style>
        .jemok {
            width: 700px;
            margin: 50px auto;
            padding: 0 180px;
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 5px 0;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="jemok">
            <h2>회원가입</h2>
        </div>

        <div>
            <label for="username">이름:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="classR">강의실:</label>
            <input type="text" id="classR" name="classR" required>
            <br>
            <label for="classR">사용OS:</label>
            <input type="text" id="OS" name="OS" required>
            <br>
            <label for="ID">ID:</label>
            <input type="text" id="ID" name="ID" required>
            <br>
            <label for="password">PW:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="password2">PW 확인:</label>
            <input type="password" id="password2" name="password2" required>
        </div>

        <div class="buttons">
            <button class="button is-primary" onclick="registerUser()">회원가입</button>
            <button class="button is-danger">취소</button>
        </div>
    </div>

    <script>
        async function registerUser() {
            const username = document.getElementById("username").value;
            const classR = document.getElementById("classR").value;
            const OS = document.getElementById("OS").value;
            const ID = document.getElementById("ID").value;
            const password = document.getElementById("password").value;
            const password2 = document.getElementById("password2").value;

            if (!username || !classR || !OS || !ID || !password || !password2) {
                alert("모든 정보를 입력하세요.");
                return;
            }

            if (password !== password2) {
                alert("비밀번호가 일치하지 않습니다. 다시 입력해주세요.");
                return;
            }

            const response = await fetch("http://localhost:5001/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, classR, OS, ID, password, password2 })
            });

            const result = await response.json();
            alert(result.message);
        }
    </script>
</body>

</html>
