<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <!-- Bulma CSS 링크 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <title>회원가입</title>
    <style>
        .textset {
            margin: 0 20px;
            padding-right: 100px;
        }

        .submit {
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="container">

        <section class="section">
            <div class="has-text-left">
                <h2 class="title">회원가입</h2>
            </div>
        </section>

        <!-- 회원가입 텍스트 -->
        <div class="textset">
            <!-- 이름 -->
            <div class="field">
                <label for="username" class="label">이름</label>
                <div class="control has-icons-left has-icons-right">
                    <input id="username" name="username" class="input " type="text" placeholder="이름" value="" required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>

                </div>
            </div>

            <!-- 강의실 -->
            <div class="field">
                <label for="classR" class="label">강의실</label>
                <div class="control">
                    <input id="classR" name="classR" class="input" type="text" placeholder="배정받은 강의실을 입력해주세요" required>
                </div>
            </div>

            <!-- 사용OS -->
            <div class="field">
                <label for="classR" class="label">사용중인 OS</label>
                <div class="control">
                    <div class="select">
                        <select>
                            <option>Window</option>
                            <option>MAC</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 이메일 -->
            <div class="field">
                <label for="Email" class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" id="Email" name="Email" type="email" placeholder="이메일을 입력해주세요" value=""
                        required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>

                </div>
            </div>
            <!-- ID -->
            <div class="field">
                <label for="ID" class="label">ID</label>
                <div class="control">
                    <input id="ID" name="ID" class="input" type="text" placeholder="ID를 입력해주세요" required>
                </div>
            </div>
            <!-- 패스워드, 확인 -->
            <div class="field">
                <label for="password" class="label">패스워드</label>
                <div class="control">
                    <input class="input" id="password" name="password" type="password" placeholder="" required>
                </div>
            </div>

            <div class="field">
                <label for="password2" class="label">패스워드 확인</label>
                <div class="control">
                    <input class="input" id="password2" name="password2" type="password" placeholder="" required>
                </div>
            </div>


            <!-- 가입 버튼 -->
            <div class="submit">
                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-primary">가입</button>
                    </div>
                    <div class="control">
                        <button class="button is-danger">취소</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function registerUser() {
            const username = $("#username").val();
            const classR = $("#classR").val();
            const OS = $("#OS").val();
            const place = $("#place").val();
            const Email = $("#Email").val();
            const ID = $("#ID").val();
            const password = $("#password").val();
            const password2 = $("#password2").val();

            if (!username || !classR || !OS || !Email || !ID || !password || !password2) {
                alert("모든 정보를 입력하세요.");
                return;
            }

            //email 정규식 확인
            const email = $("#Email").val();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (emailRegex.test(email)) {
            } else {
                alert("잘못된 이메일 형식입니다.");
                return;
            }

            if (password !== password2) {
                alert("비밀번호가 일치하지 않습니다. 다시 입력해주세요.");
                return;
            }

            $.ajax({
                type: "POST",
                url: "/register",
                data: {
                    username_give: username,
                    classR_give: classR,
                    OS_give: OS,
                    place_give: place,
                    Email_give: Email,
                    ID_give: ID,
                    password_give: password,
                    password2_give: password2
                },
                success: function (response) {
                    if (response.result === "success") {
                        window.location.href = "/login";  // 로그인 페이지로 이동
                    } 
                    else if (response.message) {
                        alert(response.message);
                    } 
                    else {
                        alert("회원가입 중 오류가 발생했습니다. 다시 시도해주세요.");
                    }
                }
            });
        }
    </script>
</body>

</html>
