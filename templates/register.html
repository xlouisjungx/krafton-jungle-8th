<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <!-- Bulma CSS 링크 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <title>회원가입</title>
    <style>
        * {
            font-family: 'Arial', sans-serif;
        }

        .container {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            text-align: center;
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 5px 0;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4845ec;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #4845ec;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>회원가입</h2>
            <label for="username">이름:</label>
            <input type="text" id="username" name="username" required>

            <label for="classR">강의실: (배정받은 강의실을 작성해주세요.)</label>
            <input type="text" id="classR" name="classR" required>

            <label for="OS">사용OS: (예: Window, Mac, Linux...)</label>
            <input type="text" id="OS" name="OS" required>

            <label for="place">place:</label>
            <input type="text" id="place" name="place" required>

            <label for="Email">Email:</label>
            <input type="email" id="Email" name="Email" required>

            <label for="ID">ID:</label>
            <input type="text" id="ID" name="ID" required>

            <label for="password">PW:</label>
            <input type="password" id="password" name="password" required>
            <label for="password2">PW 확인:</label>
            <input type="password" id="password2" name="password2" required>

            <button onclick="registerUser()">회원가입</button>
    </div>

    <script>
        function registerUser() {
            const username = $("#username").val();
            const classR = $("#classR").val();
            const OS = $("#OS").val();
            const place = $("#place").val();
            const Email = $("#Email").val();
            const ID = $("#ID").val();
            const password = $("#password").val();
            const password2 = $("#password2").val();

            if (!username || !classR || !OS || !Email || !ID || !password || !password2) {
                alert("모든 정보를 입력하세요.");
                return;
            }

            //email 정규식 확인
            const email = $("#Email").val();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (emailRegex.test(email)) {
            } else {
                alert("잘못된 이메일 형식입니다.");
                return;
            }

            if (password !== password2) {
                alert("비밀번호가 일치하지 않습니다. 다시 입력해주세요.");
                return;
            }

            $.ajax({
                type: "POST",
                url: "/register",
                data: {
                    username_give: username,
                    classR_give: classR,
                    OS_give: OS,
                    place_give: place,
                    Email_give: Email,
                    ID_give: ID,
                    password_give: password,
                    password2_give: password2
                },
                success: function (response) {
                    if (response.result === "success") {
                        window.location.href = "/login";  // 로그인 페이지로 이동
                    } 
                    else if (response.message) {
                        alert(response.message);
                    } 
                    else {
                        alert("회원가입 중 오류가 발생했습니다. 다시 시도해주세요.");
                    }
                }
            });
        }
    </script>
</body>

</html>
