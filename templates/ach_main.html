<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bulma CSS 링크 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <!-- 텍스트형태로 되어있는 icon 을 쓸 수 있도록 Font awesome 을 포함하빈다. -->
  <script defer src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"></script>
  <!-- 타이틀 확인 -->

  <!-- 아이콘 -->
  <title>main</title>

  <style>
    .post-button {
      display: flex;
      justify-content: right;
      margin-right: 5%;
    }

    .like-buttons {
      margin: auto;
    }

    .profile-image {
      width: 100px;
      height: 100px;
    }

    .profile-id {
      font-size: 30px;
    }

    .delete-button {
      margin-top: 20px;
    }

    /* 새로 추가한 css */
    .buttonpost {
      display: flex;
      justify-content: right;
      
    }

    .side {
      padding: 0 150px;
    }

    .icongroup {
      display: flex;
      justify-content: right;
    }

    .iconleft {
      padding-left: 40px;
    }

    .cardmargin {
      margin-bottom: 30px;
    }

    .green{
      color: red;
    }

    .trash
    {
      margin-top: 10px;
    }
  </style>

  <!-- JS Function -->
  <script>
    $(document).ready(function () {
      $("#post-display").html("");
      showPosts();
    });

    function showPosts() {
      $.ajax({
        type: "GET",
        url: "/main/post",
        data: {},
        success: function (response) {
          let posts = response["posts"];
          for (let i = 0; i < posts.length; i++) {
            makePost(posts[i]["_id"], posts[i]["image"], posts[i]["poster_id"], posts[i]["post_title"], posts[i]["post_content"], posts[i]["link"], posts[i]["like"], posts[i]["dislike"], posts[i]["post_time"])
          }

          if (posts.length === 0) {
            makePost('', '', '게시글 없음', '', '', '', '', '')
          }
        }
      })
    }

    function makePost(post_id, image, poster_id, post_title, post_content, link, likes, dislikes, post_time) {
      let temp_html = /*html*/`<div class="tile is-parent">
                                <article class="tile is-child box">
                                  <a href="/user_info">
                                    <img class="profile-image">
                                    <div>
                                      <p class="profile-id">name<p>
                                    </div>
                                  </a>
                                  <p class="subtitle">${post_time}</p>
                                  <figure class="image">
                                    <img src="${image}">
                                  </figure>
                                  <p class="title">${post_title}</p>
                                  <p class="subtitle">${post_content}</p>
                                  <a herf="#" onclick="likePost('${post_id}')">
                                    <span class="icon"><i class="fas fa-thumbs-up"></i></span><span class="movie-likes">${likes}</span>
                                  </a>
                                  <a herf="#" onclick="dislikePost('${post_id}')">
                                    <span class="icon"><i class="fas fa-thumbs-down"></i></span><span class="movie-likes">${dislikes}</span>
                                  </a>
                                  <div class="buttons delete-button">
                                    <button class="button is-danger" onclick="deletePost('${post_id}')">삭제</button>
                                  </div>
                                </article>
                      </div>`;
      $("#post-display").append(temp_html);
    }

    function deletePost(id) {
      $.ajax({
        type: "POST",
        url: "/main/post/delete",
        data: { post_id_give: id },
        success: function (response) {
          if (response['result'] == 'success') {
            alert('삭제 완료!')
            $("#post-display").html("");
            showPosts();
          } else {
            alert('삭제 실패ㅠㅠ')
          }
        }
      });
    }

    function likePost(id) {
      $.ajax({
        type: "POST",
        url: "/main/post/like",
        data: { post_id_give: id },
        success: function (response) {
          if (response['result'] == 'success') {
            alert('맛있어요 완료!')
            $("#post-display").html("");
            showPosts();
          } else {
            alert('맛있어요 실패ㅠㅠ')
          }
        }
      });
    }

    function dislikePost(id) {
      $.ajax({
        type: "POST",
        url: "/main/post/dislike",
        data: { post_id_give: id },
        success: function (response) {
          if (response['result'] == 'success') {
            alert('맛없어요 완료!')
            $("#post-display").html("");
            showPosts();
          } else {
            alert('맛없어요 실패ㅠㅠ')
          }
        }
      });
    }
  </script>


</head>

<body>
  <div class="container">
    <section class="section">
      <div class="container has-text-centered">
        <h2 class="title">{{heading}}</h2>
        <p>{{sub_head}}</p>
      </div>
    </section>


    <!-- 포스트 버튼 -->
    <div class="side">
      <div class="buttonpost">
        <a href="/post">
          <button class="button is-ghost">{{post}}</button>
        </a>
      </div>

      <div id="post-display">
      </div>

      <!-- 카드 -->
      <div class="cardmargin">
        <div class="card">
          <div class="card-content">
            <div class="media">
              <div class="media-left">
                <figure class="image is-48x48">
                  <img src="https://bulma.io/assets/images/placeholders/96x96.png" alt="Placeholder image" />
                </figure>
              </div>
              <!-- 프로필 -->
              <div class="media-content" >
                <p class="title is-4">John Smith</p>
                <p class="subtitle is-6">@johnsmith</p>
              </div>

              <!-- 삭제 아이콘 -->
              <div class="trash">
                <a class="green" href="#"><i class="fa-solid fa-trash"></i></a>
              </div>

            </div>
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="https://bulma.io/assets/images/placeholders/1280x960.png" alt="Placeholder image" />
              </figure>
            </div>
            <!-- 카드 하단 제목 리뷰 -->
            <div class="content">
              <h1>jemok</h1>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus nec
              iaculis mauris.
              <br />
              <a href="#">식당 주소</a>
              <br>
              <br>
              <!-- 아이콘 -->
              <div class="icongroup">
                <!-- 댓글 아이콘 --> 
                <span class="icon"><i class="fa-solid fa-comment fa-lg"></i></span>
                <!-- 좋아요 아이콘 -->
                <span class="icon iconleft"><i class="fa-solid fa-thumbs-up fa-lg"></i>
                </span>
                <span class="movie-likes">${likes}</span>
                <!-- 싫어요 아이콘 -->
                <span class="icon iconleft"><i class="fas fa-thumbs-down fa-lg"></i>
                </span>
                <span class="movie-likes">${likes}</span>
              </div>

            </div>
            <hr>
            <!-- 카드 하단 제목 리뷰 -->
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
