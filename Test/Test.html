<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        * {
            font-family: 'Arial', sans-serif;
        }

        .container {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            text-align: center;
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 5px 0;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>회원가입</h2>
        
        <label for="username">이름:</label>
        <input type="text" id="username" name="username" required>

        <label for="classR">강의실:</label>
        <input type="text" id="classR" name="classR" required>

        <label for="ID">ID:</label>
        <input type="text" id="ID" name="ID" required>

        <label for="password">PW:</label>
        <input type="password" id="password" name="password" required>
        <label for="password2">PW 확인:</label>
        <input type="password" id="password2" name="password2" required>

        <button onclick="registerUser()">회원가입</button>
    </div>

    <script>
        async function registerUser() {
            const username = document.getElementById("username").value;
            const classR = document.getElementById("classR").value;
            const ID = document.getElementById("ID").value;
            const password = document.getElementById("password").value;
            const password2 = document.getElementById("password2").value;

            if (!username || !password) {
                alert("아이디와 비밀번호를 입력하세요.");
                return;
            }

            if (!username || !ID || !password || !classR) {
                alert("모든 정보를 입력하세요.");
                return;
            }

            if (password !== password2) {
                alert("비밀번호가 일치하지 않습니다. 다시 입력해주세요.");
                return;
            }

            const response = await fetch("http://localhost:5001/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, ID, classR, password })
            });

            const result = await response.json();
            alert(result.message);
        }
    </script>
</body>

</html>
